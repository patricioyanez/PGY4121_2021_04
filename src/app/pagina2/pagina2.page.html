<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>página nro 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Hola Mundo pagina 2</h1>
  <h2>Hola {{Nombre}}</h2>
  <h4>Ud tiene {{edad}} años de edad</h4>
  <a href="https://www.google.cl" target="_blank">Google</a>
  <br>

  <ion-text color="primary">
    <h1>--{{listado}}</h1>
  </ion-text>
  <ion-text color="primary" *ngIf="texto; else noTieneValor">
    <h1>{{texto}}</h1>
  </ion-text>
  <ng-template #noTieneValor>No tiene valor</ng-template>

  <ion-item *ngFor="let persona of listado">
    <ion-label>{{persona.nombre}}</ion-label>
  </ion-item>

  <ion-item color="primary">
    <ion-label><h3>opción 1</h3></ion-label>    
  </ion-item>
  <ion-item color="danger">
    <ion-label><h3>opción 2</h3></ion-label>    
  </ion-item>
  <ion-item color="warning">
    <ion-label><h3>opción 3</h3></ion-label>    
  </ion-item>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Mi Footer</ion-title>
  </ion-toolbar>
</ion-footer>
